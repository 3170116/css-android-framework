<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="androidStyle.css">
        <title>Navigation drawable</title>
    </head>

    <body>

        <div class="navigation_drawable">

            <div class="drawable_image">
                <img src="https://lh3.googleusercontent.com/GTmuiIZrppouc6hhdWiocybtRx1Tpbl52eYw4l-nAqHtHd4BpSMEqe-vGv7ZFiaHhG_l4v2m5Fdhapxw9aFLf28ErztHEv5WYIz5fA">
            </div>

            <div class="drawable_group">

                <div class="drawable_item drawable_item_active">
                    <i class="fa fa-home"></i>
                    <label>Home</label>
                </div>

                <div class="drawable_item">
                    <i class="fa fa-train"></i>
                    <label>Use train</label>
                </div>

                <div class="drawable_item">
                    <i class="fa fa-plane"></i>
                    <label>Use airplane</label>
                </div>

            </div>

            <div class="drawable_group">

                <div class="drawable_item">
                    <i class="fa fa-facebook"></i>
                    <label>Log in with facebook</label>
                </div>

                <div class="drawable_item">
                    <i class="fa fa-google"></i>
                    <label>Log in with gmail</label>
                </div>

                <div class="drawable_item">
                    <i class="fa fa-github"></i>
                    <label>Log in with github</label>
                </div>

            </div>

            <div class="drawable_group">

                <div class="drawable_item">
                    <i class="fa fa-external-link"></i>
                    <label>Exit</label>
                </div>

            </div>

        </div>
        
    </body>
</html>
